#############################
## GitHub Actions CI Tests ##
#############################
#
# This can be kicked off manually in the Actions tab of GitHub
# It will also run nightly at 2pm
# It will run on any pull request, except non-code changes
# (images, markdown files, )
#
name: CI Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - features-unit-tests
  push:
    branches:
      - features-unit-tests

jobs:

  # Test with coverage tracking on most recent python (py313).
  python-version-tests:
    name: Python Tests
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/ci-test-python.yml
    with:
      python-version: "3.10"
      coverage: true
    secrets:
      gh_token: ${{ secrets.github_token }}

  examples:
    runs-on: ubuntu-latest
    name: example tests
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          setup.cfg
          requirements_dev.txt
    - name: Install dependencies
      run: |
        pip install -e .
        pip install tqdm
    - name: Test the example files
      run: |
        for file in examples/*
        do
          echo "Running $file"
          python "$file"
        done
